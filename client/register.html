<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <title> Register </title>
</head>

<body>
    <p class="logo"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Thales_Logo.svg/2000px-Thales_Logo.svg.png" alt="logo_thales" border="0"></p>
    <table class="login">
        <tr>
            <td colspan="2" style="align-content: center">
                <h1 style="text-align:center">Registo</h1>
            </td>
        </tr>
        <tr>
            <td class="indicador"><label for="nome">Nome:</label></td>
            <td><input type="text" id="nome" pattern="[A-Za-z]" class="textbox"></td>
        </tr>
        <tr>
            <td class="indicador"><label for="username">Username:</label></td>
            <td><input type="text" id="username" pattern="[A-Za-z]" class="textbox"></td>
        </tr>
        <tr>
            <td class="indicador"><label for="nascimento">Data de Nascimento:</label></td>
            <td><input type="text" id="nascimento" class="textbox" readonly></td>
        </tr>
        <tr>
            <td class="indicador"><label for="profissao">Profissão:</label></td>
            <td><input type="text" id="profissao" pattern="[A-Za-z]" class="textbox"></td>
        </tr>
        <tr>
            <td class="indicador"><label for="email">Email:</label></td>
            <td><input type="email" id="email" class="textbox"></td>
        </tr>
        <tr>
            <td class="indicador"><label for="morada">Morada:</label></td>
            <td><input type="text" id="morada" class="textbox"></td>
        </tr>
        <tr>
            <td class="indicador"><label for="codigoPostal">Código Postal:</label></td>
            <td><input type="text" id="codigoPostal" class="textbox" pattern=""></td>
        </tr>
        <tr>
            <td class="indicador"><label for="genero">Género:</label></td>
            <td>
                <select id="genero" class="textbox">
                  <option value="">Selecione..</option>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="outro">Outro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="indicador"><label for="password">Password:</label></td>
            <td><input type="password" id="password" class="textbox"></td>
        </tr>

        <tr>
            <td class="indicador"><label for="checkpassword">Confirmar Password:</label></td>
            <td><input type="password" id="checkpassword" class="textbox" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr>
            <td colspan="2" style="align-content: center">
                <div style="text-align: center">
                    <input type="button" value="Confirm" id="success" class="button" />
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
