<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/register.css">
    <title> Register </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascript/register.js"></script>

</head>


<body>
    <p class="logo"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Thales_Logo.svg/2000px-Thales_Logo.svg.png" alt="logo_thales" border="0"></p>
    <form action="/submit" id="registo" name="registo" method="post" onsubmit="validate()">
        <table class="login">
            <tr>
                <td colspan="2" style="align-content: center">
                    <h1 style="text-align:center">Registo</h1>
                </td>
            </tr>
            <tr>
                <td class="indicador"><label for="username">*Username:</label></td>
                <td><input type="text" id="username" name="username" pattern="[a-z]{1,15}" class="textbox" required></td>
            </tr>
            <tr>
                <td class="indicador"><label for="email">*Email:</label></td>
                <td><input type="email" id="email" name="email" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" required="required" placeholder="Enter a valid email address" class="textbox"></td>
            </tr>
            <tr>
                <td class="indicador"><label for="password">*Password:</label></td>
                <td><input type="password" id="password" name="password" class="textbox" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
            </tr>

            <tr>
                <td class="indicador"><label for="checkpassword">*Confirmar Password:</label></td>
                <td><input type="password" id="checkpassword" name="checkpassword" class="textbox"></td>
            </tr>
            <tr>
                <td colspan="2" style="align-content: center">
                    <div style="text-align: center">
                        <input type="submit" value="Confirm" />
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
